<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="__STATIC__/lib/html5shiv.js"></script>
	<script type="text/javascript" src="__STATIC__/lib/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="__STATIC__/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/lib/Hui-iconfont/1.0.8/iconfont.min.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/static/h-ui/css/login.css" />
	<!--[if lt IE 9]>
	<link href="__STATIC__/static/h-ui/css/H-ui.ie.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	<!--[if IE 6]>
	<script type="text/javascript" src="__STATIC__/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
	<script>DD_belatedPNG.fix('*');</script>
	<![endif]-->
	<style type="text/css">
		.ui-sortable .panel-header{ cursor:move}
	</style>
	<title>Hi，H-ui v3.1</title>
	<meta name="keywords" content="关键词,5个左右,单个8汉字以内">
	<meta name="description" content="网站描述，字数尽量空制在80个汉字，160个字符以内！">
</head>
<body class="backimg">
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form_login form form-horizontal " action="../index/index.html" method="post">
			<div class="row cl" style="display: block">a</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="name" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="verify" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
					<img id="verify_img" src="{:captcha_src()}" alt="captcha"/>
					<a id="kanbuq" href="javascript:refresh();">看不清，换一张</a>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input id ="login" name="" type="button" class="btn btn-success radius size-L hui-rotateinLT" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input name="" type="reset" class="btn btn-default radius size-L hui-rotateinRT" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
				</div>
			</div>
			<div class="row cl" style="display: block">a</div>
		</form>
	</div>
</div>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.js"></script>
<script>
	$(function () {
		$("#login").on('click', function (event) {
			$.ajax({
				type:"post",
				url:"{:url('checklogin')}",
				data:$("form").serialize(),
				success:function (data) {
                    if (data.status == "1") {
                        alert(data.message);
                        window.location.href = "{:url('index/index')}";

                    }
                    else{
                       alert(data.message);
                    }


                }
			})
		    
		})
    })

</script>
<script>
	function refresh() {
		var ts = Date.parse(new Date())/1000;
		$("#verify_img").attr("src","/captcha?id="+ts);
    }
</script>
</body>
</html>
